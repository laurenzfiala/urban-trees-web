<div *ngIf="isEditContent(); else textEditContent" class="cms-text-container"
     (focus)="focus()"
     (focusout)="focusOut()"
     (input)="updateText($event); changed()"
     contenteditable="true"
     [innerHTML]="text"
></div>

<ng-template #textEditContent>
  <div class="cms-text-container" [innerHTML]="text"></div>
</ng-template>
