<div class="slideshow"
     (mouseover)="pause = true"
     (mouseout)="pause = false">
  <div class="position-relative">
    <div (mouseover)="$event.stopPropagation()"
         (mouseout)="$event.stopPropagation()">
      <ng-container [ngTemplateOutlet]="getCurrentSlide()" [ngTemplateOutletContext]="getCurrentSlideContext()"></ng-container>
    </div>
    <div class="slide-progress">
      <div class="inner" [ngStyle]="{'width.%': getProgress()}"></div>
    </div>
    <div class="slide-previous" (click)="previousSlide()"></div>
    <div class="slide-next" (click)="nextSlide()"></div>
  </div>
  <div *ngIf="getCurrentSubtitle()"
       class="subtitle">
    {{getCurrentSubtitle()}}
  </div>
</div>
