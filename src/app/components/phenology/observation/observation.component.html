<ut-header></ut-header>

<div class="steps round-children">
  <a class="step"
     *ngFor="let step of stepItems; let i = index"
     [routerLink]="step.routerLink"
     [ngClass]="{'step-highlight': i === currentStepIndex,
                'step-disabled': i > finishedStepIndex + 1 || i === currentStepIndex}">
    <div class="step-number">{{i + 1}}</div>
    <div class="step-title d-none d-sm-block">{{step.label}}</div>
  </a>
</div>

<div class="pt-3">
  <router-outlet></router-outlet>
</div>

<div class="container my-2" *ngIf="currentStepIndex < 3">
  <div class="row">
    <div *ngIf="isPreviousStepAllowed()" class="col">
      <button [routerLink]="[previousStep?.routerLink]" class="btn btn-light btn-block" type="button">
        <i class="fa fa-angle-left pr-2" aria-hidden="true"></i>
        <span class="d-none d-sm-inline">{{'phenology.observation.navigation.previous' | translate}}</span>
      </button>
    </div>
    <div *ngIf="isNextStepAllowed()" class="col ml-auto">
      <button [routerLink]="[nextStep.routerLink]" class="btn btn-dark btn-block" type="button">
        {{'phenology.observation.navigation.continue' | translate}}
        <span class="d-none d-sm-inline">{{'phenology.observation.navigation.to' | translate}} {{'phenology.observation.navigation.step' + nextStep.routerLink | translate}}</span>
        <i class="fa fa-angle-right pl-2" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

<ut-footer></ut-footer>
