<p-steps [model]="stepItems" [activeIndex]="currentStepIndex"></p-steps>

<div class="container-fluid child-container py-2">
  <router-outlet></router-outlet>
</div>

<div *ngIf="nextStep && (previousStep || currentStep.continue)" class="container-fluid py-2 nav-bottom fixed-bottom">

  <form>
    <div class="row form-row px-1">
      <div *ngIf="previousStep" class="col col-lg-3 col-xl-2">
        <button [routerLink]="[previousStep?.path]" class="btn btn-light btn-block" type="button">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
          <span class="d-none d-sm-inline">{{'phenology.observation.navigation.previous' | translate}}</span>
        </button>
      </div>
      <div *ngIf="nextStep && currentStep.continue" class="col col-lg-3 col-xl-2 ml-auto">
        <button [routerLink]="[nextStep.path]" class="btn btn-dark btn-block" type="button">
          {{'phenology.observation.navigation.continue' | translate}}
          <span class="d-none d-sm-inline">{{'phenology.observation.navigation.to' | translate}} {{'phenology.observation.navigation.step' + nextStep.path | translate}}</span>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>

</div>
