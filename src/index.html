<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Trees</title>
  <base href="/">

  <!-- disable zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- caching -->
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- loader style -->
  <!-- use inline style because style is not yet loaded -->
  <style type="text/css">
    .load-start {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      margin-left: -40px;

      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: load-start-animation 1s linear infinite;

      background-image: url("/assets/img/urbantrees_icon_xsmall.jpg");
      background-size: cover;
    }

    @keyframes load-start-animation {
      0% {
        box-shadow: 0 0 0 0 rgba(94, 198, 108, 0);
      }
      75% {
        box-shadow: 0 0 0 15px rgba(94, 198, 108, 1);
      }
      100% {
        box-shadow: 0 0 0 35px rgba(86, 178, 96, 0);
      }
    }

    .noscript {
      font-family: 'Arial', sans-serif;
      font-size: 1.5rem;
      padding: 2.5rem;
    }

    .noscript > .note {
      background-color: #dc3545;
      color: #fff;
      font-weight: bold;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      border-radius: 0.75rem;
    }

    hr {
      border: 0;
      border-top: solid #e4e5e6 1px;
    }
  </style>
</head>
<body>

  <noscript>
    <div class="noscript">
      <div class="note">Unable to access this website</div>
      <a href="">urban-tree-climate.sbg.ac.at</a> needs JavaScript to function.
    </div>

    <hr/>

    <div class="noscript">
      <div class="note">Die Webseite kann nicht angezeigt werden</div>
      <a href="">urban-tree-climate.sbg.ac.at</a> ben√∂tigt JavaScript, um zu funktionieren.
    </div>
  </noscript>

  <ut-root></ut-root>

  <!-- add loading spinner if js is enabled -->
  <script>
      var loadingSpinner = document.createElement('div');
      loadingSpinner.className = 'load-start';
      document.getElementsByTagName('ut-root')[0].appendChild(loadingSpinner);
  </script>

</body>
</html>
