<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Urban Trees</title>
  <base href="/">

  <!-- disable zooming on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="Pragma" content="no-cache">

  <!-- loader style -->
  <!-- use inline style because style is not yet loaded -->
  <style type="text/css">
    .load-start {
      position: fixed;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      margin-left: -40px;

      border-radius: 50%;
      border: solid #E9ECEF 6px;
      border-top-color: #3395ff;
      width: 80px;
      height: 80px;
      animation: loading-spin 3s linear infinite;
    }

    @keyframes loading-spin {
      0% {
        border-top-color: #3395ff;
      }
      25% {
        border-top-color: #009a00;
      }
      50% {
        border-top-color: #3395ff;
      }
      75% {
        border-top-color: #009a00;
      }
      100% {
        border-top-color: #3395ff;
        transform: rotate(1080deg);
      }
    }
  </style>
</head>
<body>

  <ut-root>

    <div class="load-start"></div>

  </ut-root>

</body>
</html>
